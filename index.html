<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statusbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-primary)',
              surface: 'var(--bg-secondary)',
              'surface-highlight': 'var(--bg-highlight)',
              border: 'var(--border-color)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              'primary-fg': 'var(--primary-fg)',
              foreground: 'var(--text-primary)',
              muted: 'var(--text-secondary)',
            },
            fontFamily: {
              sans: ['var(--font-heading)', 'sans-serif'],
              mono: ['var(--font-body)', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* CYBER (Default) */
        --bg-primary: #050505;
        --bg-secondary: #0f0f11;
        --bg-highlight: #18181b;
        --border-color: #27272a;
        --primary: #8b5cf6;
        --primary-fg: #ffffff;
        --secondary: #d946ef;
        --text-primary: #f4f4f5;
        --text-secondary: #a1a1aa;
        --font-heading: 'Space Grotesk';
        --font-body: 'JetBrains Mono';
        --grid-color: rgba(139, 92, 246, 0.1);
      }

      /* Y2K (Matrix/Hacker) */
      .theme-y2k {
        --bg-primary: #000000;
        --bg-secondary: #0a0a0a;
        --bg-highlight: #111111;
        --border-color: #333333;
        --primary: #22c55e; /* Matrix Green */
        --primary-fg: #000000;
        --secondary: #0ea5e9; /* Cyber Blue */
        --text-primary: #e5e5e5;
        --text-secondary: #525252;
        --font-heading: 'JetBrains Mono';
        --font-body: 'JetBrains Mono';
        --grid-color: rgba(34, 197, 94, 0.15);
      }

      /* BRAT (Chaotic) */
      .theme-brat {
        --bg-primary: #1a1a1a;
        --bg-secondary: #262626;
        --bg-highlight: #404040;
        --border-color: #84cc16; /* Lime border */
        --primary: #84cc16; /* Lime */
        --primary-fg: #000000;
        --secondary: #000000;
        --text-primary: #ffffff;
        --text-secondary: #a3a3a3;
        --font-heading: 'Inter'; /* Simple but bold */
        --font-body: 'Arial';
        --grid-color: rgba(132, 204, 22, 0.1);
      }

      /* COZY (Lo-Fi) */
      .theme-cozy {
        --bg-primary: #1c1917; /* Warm dark stone */
        --bg-secondary: #292524;
        --bg-highlight: #44403c;
        --border-color: #57534e;
        --primary: #fdba74; /* Orange pastel */
        --primary-fg: #292524;
        --secondary: #fca5a5; /* Pink pastel */
        --text-primary: #fafaf9;
        --text-secondary: #a8a29e;
        --font-heading: 'Space Grotesk';
        --font-body: 'Space Grotesk';
        --grid-color: rgba(253, 186, 116, 0.05);
      }

      /* DRIFT (Synthwave) */
      .theme-drift {
        --bg-primary: #020617; /* Slate 950 */
        --bg-secondary: #0f172a;
        --bg-highlight: #1e293b;
        --border-color: #334155;
        --primary: #f43f5e; /* Rose */
        --primary-fg: #ffffff;
        --secondary: #3b82f6; /* Blue */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --font-heading: 'Space Grotesk';
        --font-body: 'JetBrains Mono';
        --grid-color: rgba(244, 63, 94, 0.15);
      }

      body {
        font-family: var(--font-heading), sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Dynamic Retro Grid Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        transition: background-image 0.5s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-highlight); 
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary); 
      }
      
      /* Animations */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Checkbox Pop Animation */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.4) rotate(10deg); }
        100% { transform: scale(1); }
      }
      .checkbox-pop:checked {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .glass-panel {
        background: var(--bg-secondary);
        opacity: 0.9;
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }

      /* Utility for text shadow based on theme */
      .text-shadow-neon {
        text-shadow: 0 0 10px var(--primary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
